<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/sketch.css">
</head>

<body>

    <h1>Etch A Sketch</h1>

    <main>
        <div id="container"></div>

        <div class="controls">

            <div class="density">
                <h5 class="label">Grid Density:</h5>
                <button id="low-density" class="mode-den">Low</button>
                <button id="medium-density" class="mode-den">Medium</button>
                <button id="high-density" class="mode-den">High</button>
            </div>

            <div class="mode">
                <h5 class="label">Mode:</h5>
                <button id="normal">Normal</button>
                <button id="modern">Modern</button>
                <button id="psychedelic">Psychedelic</button>
            </div>

            <button id="erase">Erase</button>

        </div>
    </main>

    <script src="../js/sketch.js"></script>
</body>
</html>
